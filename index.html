<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SmartCharge</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
    <link href="./icons/css/fontawesome-all.min.css" rel="stylesheet">
    <link href="./Css/styled.css" rel="stylesheet" type="text/css">
    <script defer src="./js/spine.js"></script>
</head>
</head>

<body>

    <div class="container-fluid p-0">
        <div class="jumbotron rounded-0 p-1 mb-2 d-flex justify-content-around align-items-center header">
            <a href="./index.html">
                <p class="lead ml-md-3 brand-name my-1">Smart</p>
            </a>
            <a href="./index.html">
                <p class="m-0 p-0 nav-text">Home</p>
            </a>
            <a href="./Transactions.html">
                <p class="m-0 p-0 nav-text">Transactions</p>
            </a>
            <a href="./shop.html">
                <p class="m-0 p-0 nav-text">Market Place</p>
            </a>
            <a href="./about.html">
                <p class="m-0 p-0 nav-text">About this platform</p>
            </a>
            <a>
                <p class="m-0 p-0 nav-text"><span class="mr-2">Username</span><i class="fa fa-user-circle"></i></p>
            </a>

            <div class="jumbotron position-absolute col-3 p-2"></div>
        </div>

        <div class="container p-2 col-8">
            <p class="lead m-0 page-indicator">Home/</p>
        </div>

        <div class="jumbotron container p-2 bg-transparent">
            <div class="jumbotron bg-transparent d-flex justify-content-around p-1">
                <div class="jumbotron boxes col-4" id="Cash_info_box">
                    <hr>
                    <p class="text-left cash-info-intro">CHARGE WORTH</p>
                    <p class="text-center lead cash-display"> ₦ 3,668.960%<br></p>
                    <hr>
                    <p class="text-center cash-info-intro">CASH BALANCE<br>
                        <span class="lead cash-display">₦ 84.96</span></p>
                    <div class="jumbotron bg-transparent m-0 p-0 d-flex justify-content-center">
                        <button class="btn col-7">Withdraw</button>
                    </div>
                </div>
                <div class="jumbotron boxes col-4" id="network_box">
                    <p class="networks">MTN: <span class="net_name">100%</span></p>
                    <p class="networks">Airtel:<span class="net_name"> 63%</span>
                    </p>
                    <p class="networks">Etisalat:<span class="net_name"> 100%</span></p>
                    <p class="networks">Glo:<span class="net_name"> 0%</span></p>
                </div>
                <div class="jumbotron boxes col-3 p-2">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Search</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Number">
                        <small id="emailHelp" class="form-text text-muted">Enter a number to see transaction</small>
                    </div>
                </div>
            </div>

            <div class="jumbotron p-3 mb-2">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputNumber">Number</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputNetwork">Network</label>
                            <div class="jumbotron bg-white p-2 m-0">
                                <span class="text-muted">network will display here</span>
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputAMount">Amount</label>
                            <input type="number" min="50" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn">Recharge now</button>
                </form>
            </div>
        </div>

    </div>

    <div class="footer-copyright text-center py-3">© 2020 Copyright:
        <a href="#"> Company.com</a>
    </div>
    </div>


</body>

</html>
